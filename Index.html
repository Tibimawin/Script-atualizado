<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Automa√ß√£o de Cat√°logo</title>
    <!-- Fontes e √çcones -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --primary: #76ff03;
            --primary-dark: #64dd17;
            --bg-deep: #0a0a0a;
            --bg-card: #161616;
            --bg-sidebar: #0f0f0f;
            --text-main: #e0e0e0;
            --text-muted: #888;
            --border: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 50px;
            padding: 0 10px;
        }

        .brand .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-size: 20px;
            box-shadow: 0 0 20px rgba(118, 255, 3, 0.2);
        }

        .brand span {
            font-weight: 600;
            font-size: 1.1em;
            letter-spacing: 1px;
            color: var(--primary);
        }

        .nav-menu {
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            border-radius: 10px;
            color: var(--text-muted);
            text-decoration: none;
            margin-bottom: 8px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .nav-item:hover,
        .nav-item.active {
            background-color: rgba(118, 255, 3, 0.05);
            color: var(--primary);
        }

        .user-section {
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .btn-logout {
            width: 100%;
            padding: 10px;
            background: rgba(255, 82, 82, 0.1);
            color: #ff5252;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: #ff5252;
            color: white;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 40px;
            box-sizing: border-box;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8em;
            font-weight: 600;
        }

        .header p {
            color: var(--text-muted);
            margin: 5px 0 0 0;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .stat-card .label {
            color: var(--text-muted);
            font-size: 0.85em;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: 600;
            color: var(--primary);
        }

        /* Automation Tool Section */
        .tool-container {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            color: var(--primary);
        }

        .tool-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.85em;
            color: var(--text-muted);
            font-weight: 600;
        }

        textarea,
        select,
        input {
            background: var(--bg-deep);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-family: inherit;
            resize: vertical;
        }

        textarea:focus,
        select:focus,
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(118, 255, 3, 0.1);
        }

        .btn-action {
            background: var(--primary);
            color: black;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-action:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(118, 255, 3, 0.2);
        }

        /* Status Area */
        #status-area {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(118, 255, 3, 0.05);
            border: 1px dashed var(--primary);
            display: none;
            text-align: center;
            font-size: 0.9em;
            color: var(--primary);
        }

        /* Mobile Fixes */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                padding: 15px;
            }

            .brand {
                margin-bottom: 20px;
            }

            .nav-menu {
                display: none;
            }

            .main-content {
                padding: 20px;
            }
        }

        /* Esconder se√ß√µes inicialmente */
        #tela-2,
        #tela-3,
        #tela-4,
        #tela-5 {
            display: none;
        }
    </style>
</head>

<body onload="Auth.protect()">
    <script src="./js/auth.js"></script>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="brand">
            <div class="logo-icon">üöÄ</div>
            <span>ANTIGRAVITY</span>
        </div>

        <nav class="nav-menu">
            <a href="#" class="nav-item active">
                üìä Dashboard
            </a>
            <a href="#" class="nav-item">
                üìÅ Cat√°logo
            </a>
            <a href="#" class="nav-item">
                ‚öôÔ∏è Configura√ß√µes
            </a>
        </nav>

        <div class="user-section">
            <button class="btn-logout" onclick="Auth.logout()">Sair do Sistema</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Bem-vindo ao Dashboard</h1>
            <p>Gerenciamento inteligente de cat√°logo e automa√ß√£o.</p>
        </div>

        <!-- Quick Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <span class="label">Total Processado</span>
                <span class="value" id="stat-total">0</span>
            </div>
            <div class="stat-card">
                <span class="label">Em Espera</span>
                <span class="value" id="stat-pending">0</span>
            </div>
        </div>

        <!-- Automation Tool -->
        <div class="tool-container">
            <div id="tela-1">
                <div class="section-title">
                    <h2>Controle de Automa√ß√£o</h2>
                </div>

                <div class="tool-form">
                    <div class="input-group">
                        <label for="lista">Lista de Nomes (separados por v√≠rgula)</label>
                        <textarea id="lista" placeholder="BatmanBegins, Matrix, John Wick 4..." rows="5"></textarea>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="input-group">
                            <label for="tipo-conteudo">Tipo de Busca</label>
                            <select id="tipo-conteudo">
                                <option value="tv">S√©rie</option>
                                <option value="movie">Filme</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="tipo-conteudo-prinicipal">Categoria de Destino</label>
                            <select id="tipo-conteudo-prinicipal">
                                <optgroup label="Plataformas">
                                    <option value="Netflix, Series">Netflix</option>
                                    <option value="Disney, Series">Disney+</option>
                                    <option value="Apple TV+, Series">Apple TV+</option>
                                </optgroup>
                                <optgroup label="G√™neros">
                                    <option value="Anime">Anime</option>
                                    <option value="Dorama">Dorama</option>
                                </optgroup>
                                <option value="lan√ßamento">Lan√ßamento</option>
                            </select>
                        </div>
                    </div>

                    <button id="init" class="btn-action">Iniciar Processamento</button>
                    <div id="status-area">Aguardando comando...</div>
                </div>
            </div>

            <!-- TELA 2: Resultados -->
            <div id="tela-2" style="margin-top: 30px; border-top: 1px solid var(--border); padding-top: 20px;">
                <div class="section-title">
                    <h3>Resultados Encontrados</h3>
                </div>
                <div id="result-list"
                    style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px;">
                    <!-- Preenchido via JS -->
                </div>
            </div>

            <!-- TELA 5: Pular -->
            <div id="tela-5" style="margin-top: 20px; text-align: right;">
                <button onclick="pular()"
                    style="background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.1); padding: 5px 15px; border-radius: 5px; cursor: pointer;">Pular
                    Este Item</button>
            </div>

            <!-- TELA 3: Cadastro -->
            <div id="tela-3" style="margin-top: 30px; border-top: 1px solid var(--border); padding-top: 20px;">
                <div class="section-title">
                    <h3>Confirmar Cadastro</h3>
                </div>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;">
                    <div class="input-group"><label>Nome</label><input id="nome" type="text"></div>
                    <div class="input-group"><label>Capa URL</label><input id="capa" type="text"></div>
                    <div class="input-group"><label>Categoria</label><input id="categoria" type="text"></div>
                    <div class="input-group" style="grid-column: 1 / -1;"><label>Sinopse</label><textarea id="sinopse"
                            rows="3"></textarea></div>
                    <div class="input-group"><label>Link Base</label><input id="link" type="text"></div>
                    <div class="input-group"><label>Tipo</label><input id="tipo" type="text"></div>
                    <div class="input-group"><label>Idioma</label><input id="idioma" type="text"></div>
                    <div class="input-group"><label>Temporadas</label><input id="temporadaTotal" type="text"></div>
                    <div class="input-group"><label>Lista Epis√≥dios</label><input id="listaEps" type="text"></div>
                </div>
                <button id="btn-baserow" class="btn-action" style="width: 100%; margin-top: 20px;">Cadastrar no Banco de
                    Dados</button>
            </div>

            <!-- TELA 4: Finaliza√ß√£o -->
            <div id="tela-4" style="margin-top: 30px; text-align: center;">
                <div class="section-title" style="justify-content: center;">
                    <h3>Processamento Conclu√≠do</h3>
                </div>
                <button onclick="cadastrarBaseRow()" class="btn-action">Enviar Todos para o BaseRow</button>
            </div>
        </div>

        <!-- √Årea de Nome e Status Flutuante (Opcional, agora integrado no status-area) -->
        <div id="name"
            style="position: fixed; top: 20px; right: 20px; background: var(--bg-card); padding: 10px 20px; border-radius: 10px; border: 1px solid var(--primary); font-size: 0.8em; opacity: 0.8; pointer-events: none;">
        </div>
        <div id="status"
            style="position: fixed; bottom: 20px; right: 20px; color: var(--primary); font-size: 0.9em; font-weight: bold;">
        </div>
    </div>

    <!-- Scripts do Sistema Antigo -->
    <script src="./js/head.js"></script>
    <script>
        // Sobrescrever fun√ß√µes UI do head.js para o novo layout
        // O head.js referenciava ids de section, vou ajustar IDs para DIVS se necess√°rio

        // Ajuste no bot√£o de init para mostrar o status-area
        document.getElementById('init').addEventListener('click', () => {
            document.getElementById('status-area').style.display = 'block';
        });

        // Limpar lista inicial
        document.getElementById('stat-pending').textContent = "0";
    </script>
</body>

</html>
